#Unable H2 console
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
spring.h2.console.path=/h2-console
#database server path

#DB url and DB name (pmsdb)
spring.datasource.url=jdbc:h2:file:~/h2/pmsdb
#DB username
spring.datasource.username=sa
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driverClassName=org.h2.Driver
#Tells to keep existing data and table while server restart, other value is create where after server restart existing data deleted
spring.jpa.hibernate.ddl-auto=update
#This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

