#Database Configuration
#DB url and DB Name
spring.datasource.url=jdbc:mysql://localhost:3306/pmsdb-test
#DB Username
spring.datasource.username=root
#DB Password
spring.datasource.password=root
#DB Driver class-name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#SQL Dialect makes hibernate generate better sql queries for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#Tells to keep existing data and table while server restart, other value is create where after server restart existing data deleted
spring.jpa.hibernate.ddl-auto=update
#This enables printing of sql queries generated by hibernate in console only for local env
#spring.jpa.show-sql=true
